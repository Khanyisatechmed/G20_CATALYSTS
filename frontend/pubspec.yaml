name: frontend
description: "Ubuntu Destinations App - Connecting communities through travel and cultural exchange"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.2

  # HTTP and networking
  dio: ^5.9.0

  # Caching / images
  cached_network_image: ^3.4.1

  # Routing
  go_router: ^12.1.3

  # Platform & storage
  shared_preferences: ^2.2.3
  intl: ^0.20.2

  # Maps
  google_maps_flutter: ^2.10.1

  # Web plugin glue (safe to keep, does nothing on mobile)
  flutter_web_plugins:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  test: ^1.24.0

flutter:
  uses-material-design: true

